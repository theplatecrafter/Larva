<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong with Brython</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Ping Pong</h1>
    <form id="pingForm" onsubmit="return false;">
        <button type="button" id="pingBtn">Ping</button>
    </form>
    <div id="result"></div>
    <script type="text/python">
        from browser import document
        import Larva.direct_data_handler as ddh

        def handle_ping(event):
            result = ddh.ping()
            document["result"].text = f"Result: {result}"

        document["pingBtn"].bind("click", handle_ping)
    </script>
</body>
</html>
